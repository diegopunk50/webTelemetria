<body>
    <h1 id="title">Gr√°fica de Telemetr√≠a</h1>
    <canvas id="chart" width="800" height="400"></canvas>
  
    <br><br>
    <button onclick="descargarCSV()">üì• Descargar CSV</button>
    <button onclick="resetearDB()">üóëÔ∏è Resetear Base de Datos</button>
    <button id="toggle-dark-mode" onclick="toggleDarkMode()">üåô Dark Mode</button>
  
    <script>
      // Dark mode toggle logic
      let isDarkMode = false;
      function toggleDarkMode() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode', isDarkMode);
        document.getElementById('toggle-dark-mode').textContent = isDarkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      }

      const ctx = document.getElementById('chart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'AccX', borderColor: 'red', data: [], tension: 0.2 },
            { label: 'AccY', borderColor: 'blue', data: [], tension: 0.2 },
            { label: 'AccZ', borderColor: 'green', data: [], tension: 0.2 },
            { label: 'Temp', borderColor: 'purple', data: [], tension: 0.2 },
            { label: 'Alt', borderColor: 'orange', data: [], tension: 0.2 }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Tiempo' } },
            y: { title: { display: true, text: 'Valor' } }
          }
        }
      });
  
      async function fetchData() {
        const res = await fetch('/telemetria');
        const data = await res.json();
  
        chart.data.labels = data.map(d => new Date(d.timestamp).toLocaleTimeString());
        chart.data.datasets[0].data = data.map(d => d.accX);
        chart.data.datasets[1].data = data.map(d => d.accY);
        chart.data.datasets[2].data = data.map(d => d.accZ);
        chart.data.datasets[3].data = data.map(d => d.temp);
        chart.data.datasets[4].data = data.map(d => d.alt);
        chart.update();
      }
  
      async function descargarCSV() {
        window.location.href = '/descargar_csv';
      }
  
      async function resetearDB() {
        if (confirm("¬øEst√°s seguro de que deseas borrar todos los datos?")) {
          const res = await fetch('/resetear', { method: 'POST' });
          const result = await res.json();
          alert(result.status);
          fetchData(); // recargar gr√°fico vac√≠o
        }
      }
  
      fetchData();
      setInterval(fetchData, 5000);
    </script>

    <style>
      /* Default light mode styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #000000;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
      }

      button:hover {
        background-color: #0056b3;
      }

      canvas {
        border: 1px solid #ccc;
        margin-top: 20px;
      }

      /* Dark mode styles */
      body.dark-mode {
        background-color: #121212;
        color: #ffffff;
      }

      body.dark-mode button {
        background-color: #444444;
        color: #ffffff;
      }

      body.dark-mode button:hover {
        background-color: #666666;
      }

      body.dark-mode canvas {
        border-color: #444444;
      }
    </style>
</body>
